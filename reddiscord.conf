<VirtualHost *:80>
    ServerName reddiscord.derw.xyz
    ServerAdmin admin@derw.xyz

    WSGIDaemonProcess reddiscord threads=5 request-timeout=5 python-home=/var/www/rdscrd/.venv
    WSGIProcessGroup reddiscord
    WSGIScriptAlias / /var/www/rdscrd/reddiscord.wsgi

    <Directory /var/www/rdscrd/>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/reddiscord_error.log
    CustomLog ${APACHE_LOG_DIR}/reddiscord_access.log combined
</VirtualHost>
